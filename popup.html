<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    /* Estilizamos el 'cuerpo' del menú (el tamaño de la ventanita) */
    body { 
      width: 220px; 
      padding: 15px; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      text-align: center;
      background-color: #f9f9f9;
    }

    /* Estilo del título */
    h3 { margin-top: 0; color: #333; }

    /* Estilo base del botón */
    button { 
      padding: 12px; 
      cursor: pointer; 
      width: 100%; 
      border-radius: 8px; 
      border: none; 
      color: white; 
      font-weight: bold;
      transition: background 0.3s; /* Para que el cambio de color sea suave */
    }

    /* Clase para cuando el modo Focus está activo (Rojo para indicar 'Bloqueo') */
    .on { background-color: #d32f2f; }
    .on:hover { background-color: #b71c1c; }

    /* Clase para cuando está desactivado (Verde para indicar 'Libre') */
    .off { background-color: #388e3c; }
    .off:hover { background-color: #2e7d32; }
  </style>
</head>
<body>
  <h3>FocusFlow</h3>
  <button id="toggleBtn" class="on">Desactivar Shorts</button>

  <script src="popup.js"></script>
</body>
</html>
